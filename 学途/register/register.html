<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../register/register.css">
    <link rel="stylesheet" href="../register/base.min.css">
    <script src="../register/font-auto.js"></script>
    <script src="../register/zepto.min.js"></script>
    <script src="../register/register.js"></script>
</head>

<body>
    <div class="all">
        <div class="box-top">
            <p class="xuetu">
                学途
            </p>
            <div class="content">
                <!-- 学历 -->
                <div class="education content-style">
                    <div class="ico-left">
                        <img src="../register/img/xuexiao-2.png" alt="" class="ico-left-img">
                    </div>
                    <span class="fonts">
                        最高学历
                    </span>
                    <!-- 小竖线 -->
                    <!-- <span class="xian"></span> -->
                    <input type="text" name="" id="" class="school-input inner-one" placeholder="请选择">
                    <img src="../register/img/arrow-left-copy.png" alt="" class="ico-right-img">
                </div>
                <!-- 学习 -->
                <div class="school content-style margin-top12">
                    <div class="ico-left">
                        <img src="../register/img/xuexiao-3.png" alt="" class="ico-left-img">
                    </div>
                    <span class="fonts">
                        毕业院校
                    </span>
                    <!-- 小竖线 -->
                    <!-- <span class="xian"></span> -->
                    <input type="text" name="" id="" class="school-input inner-two" placeholder="请填写毕业院校进行搜索">
                    <img src="../register/img/arrow-left-copy.png" alt="" class="ico-right-img">
                </div>
                <!-- 学历专业 -->
                <div class="major content-style margin-top12">
                    <div class="ico-left">
                        <img src="../register/img/zhuanye.png" alt="" class="ico-left-img">
                    </div>
                    <span class="fonts">
                        学历专业
                    </span>
                    <!-- 小竖线 -->
                    <!-- <span class="xian"></span> -->
                    <input type="text" name="" id="" class="school-input inner-three" placeholder="请填写学历专业">
                    <img src="../register/img/arrow-left-copy.png" alt="" class="ico-right-img">
                </div>
                <div class="city content-style margin-top12">
                    <div class="ico-left">
                        <img src="../register/img/chengshifenlan.png" alt="" class="ico-left-img">
                    </div>
                    <span class="fonts">
                        意向城市
                    </span>
                    <!-- 小竖线 -->
                    <!-- <span class="xian"></span> -->
                    <input type="text" name="" id="" class="school-input inner-four" placeholder="请填写意向城市">
                    <img src="../register/img/arrow-left-copy.png" alt="" class="ico-right-img">
                </div>
                <!-- 清空 -->
                <div class="clears">
                    <img src="../register/img/clear.png" alt="" class="clear-img">
                    <span class="clear-font">
                        清空
                    </span>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="box-bottom">
            <button class="buttons">
                立即查看
            </button>
        </div>
        <div class="foot">

        </div>
        <!-- 最高学历下拉菜单 -->
        <ul class="bottom-one education-none">
            <li>
                <img src="../register/img/xiabiao.png" alt="" class="bottom-one-img">
                <span class="bottom-span">最高学历</span>
                <input type="text" class="bottom-one-input">
                <span>
                    请选择
                </span>
                <img src="../register/img/arrow-left-copy.png" alt="" class="bottom-one-imgs">
            </li>
            <li>
                <span class="choose-img bor"><img src='../register/img/index-select-checked.png'
                        class="bottom-img-choose"></span>请选择
            </li>
            <li class="choose1"><span class="choose-img"></span><span class="choose-cont">大专</span></li>
            <li class="choose1"><span class="choose-img"></span>本科</li>
            <li class="choose1"><span class="choose-img"></span>研究生</li>
            <li class="choose1"><span class="choose-img"></span>博士</li>
        </ul>
        <!-- 毕业院校下拉菜单 -->
        <ul class="bottom-one school-none">
            <li>
                <img src="../register/img/xiabiao.png" alt="" class="bottom-one-img">
                <span class="bottom-span">毕业院校</span>
                <input type="text" class="bottom-one-input">
                <span>
                    请选择
                </span>
                <img src="../register/img/arrow-left-copy.png" alt="" class="bottom-one-imgs">
            </li>
            <li>
                <span class="choose-img bor"><img src='../register/img/index-select-checked.png'
                        class="bottom-img-choose"></span>请选择
            </li>
            <li class="choose2"><span class="choose-img"></span><span class="choose-cont">南开大学</span></li>
            <li class="choose2"><span class="choose-img"></span>北京交通大学</li>
            <li class="choose2"><span class="choose-img"></span>上海复旦大学</li>
            <li class="choose2"><span class="choose-img"></span>澳门城市大学</li>
        </ul>
        <!-- 学历专业下拉菜单 -->
        <ul class="bottom-one major-none">
            <li>
                <img src="../register/img/xiabiao.png" alt="" class="bottom-one-img">
                <span class="bottom-span">
                    学历专业
                </span>
                <input type="text" class="bottom-one-input">
                <span>
                    请选择
                </span>
                <img src="../register/img/arrow-left-copy.png" alt="" class="bottom-one-imgs">
            </li>
            <li>
                <span class="choose-img bor"><img src='../register/img/index-select-checked.png'
                        class="bottom-img-choose"></span>请选择
            </li>
            <li class="choose3"><span class="choose-img"></span><span class="choose-cont">计算机</span></li>
            <li class="choose3"><span class="choose-img"></span>金融</li>
            <li class="choose3"><span class="choose-img"></span>会计</li>
            <li class="choose3"><span class="choose-img"></span>管理</li>
        </ul>
        <!-- 意向城市下拉菜单 -->
        <ul class="bottom-one city-none">
                <li>
                    <img src="../register/img/xiabiao.png" alt="" class="bottom-one-img">
                    <span class="bottom-span">
                        意向城市
                    </span>
                    <input type="text" class="bottom-one-input">
                    <span>
                        请选择
                    </span>
                    <img src="../register/img/arrow-left-copy.png" alt="" class="bottom-one-imgs">
                </li>
                <li>
                    <span class="choose-img bor"><img src='../register/img/index-select-checked.png'
                            class="bottom-img-choose"></span>请选择
                </li>
                <li class="choose4"><span class="choose-img"></span><span class="choose-cont">北京</span></li>
                <li class="choose4"><span class="choose-img"></span>上海</li>
                <li class="choose4"><span class="choose-img"></span>广州</li>
                <li class="choose4"><span class="choose-img"></span>深圳</li>
            </ul>
    </div>
</body>

</html>
